paths:
  /api/v1/contract/create:
    post:
      tags:
        - Contrato
      summary: Permite la creación de un contrato
      description: Con este endpoint puedes crear un contrato
      operationId: create-contract
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createContractSchema"
      produces:
        - application/json
      responses:
        201:
          description: Contrato creado exitosamente
          content:
            application/json:
              examples:
                Action:
                  value:
                    {
                      "data":
                        {
                          "contractId": "312",
                          "businessCode": 1,
                          "creditAccount": "037670151721",
                          "debitAccount": "037670151721",
                          "email": "example@gmail.com",
                          "sender": "Sandra Patricia Vasquez Arboleda",
                          "chargeSender": "Subdirectora administrativa y financiera",
                          "userCreate": "797940",
                          "updatedAt": "2023-11-10T03:40:06.970+00:00",
                          "createdAt": "2023-11-10T03:40:06.970+00:00",
                          "id": 11,
                        },
                      "operation": { "code": "OK" },
                    }
        400:
          description: Nombre de contrato ya existente
          content:
            application/json:
              examples:
                Action:
                  value:
                    {
                      "data": null,
                      "operation":
                        {
                          "code": "FAIL",
                          "message": "El contrato ingresado ya existe",
                        },
                    }
        401:
          description: Error de autorización, no has enviado el token
          content:
            application/json:
              examples:
                Action:
                  value:
                    {
                      "data": null,
                      "operation":
                        {
                          "code": "FAIL",
                          "message": "El token no ha sido proporcionado!.",
                        },
                    }
components:
  schemas:
    createContractSchema:
      type: object
      required:
        - contractId
        - businessCode
        - creditAccount
        - debitAccount
        - email
        - sender
        - chargeSender
      properties:
        contractId:
          type: string
          example: 312
        businessCode:
          type: number
          example: 1
        creditAccount:
          type: string
          example: 037670151721
        debitAccount:
          type: string
          example: 037670151721
        email:
          type: string
          example: example@foo.com
        sender:
          type: string
          example: Sandra Patricia Vasquez Arboleda
        chargeSender:
          type: string
          example: Subdirectora administrativa y financiera
