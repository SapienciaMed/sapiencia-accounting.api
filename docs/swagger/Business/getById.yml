paths:
  /api/v1/business/{id}/get-by-id/:
    get:
      parameters:
        - in: path
          name: id
          schema:
            type: number
          required: true
          description: Id de la razón social
      tags:
        - Razón social
      summary: Permite obtener la información de una razón social por su id
      description: Con este endpoint puedes obtener toda la información de una razón social por su id
      operationId: get-business-by-id
      produces:
        - application/json
      responses:
        200:
          description: Razón social obtenida exitosamente
          content:
            application/json:
              examples:
                Action:
                  value:
                    {
                      "data":
                        {
                          "id": 1,
                          "name": "Institución Universitaria Colegio Mayor de Antioquia",
                          "nit": "890980134-1",
                          "address": "Calle 78 N°65-46",
                          "municipalityCode": "396",
                          "phone": "4445611",
                          "municipality": "Medellín",
                        },
                      "operation": { "code": "OK" },
                    }
        401:
          description: Error de autorización, no has enviado el token
          content:
            application/json:
              examples:
                Action:
                  value:
                    {
                      "data": null,
                      "operation":
                        {
                          "code": "FAIL",
                          "message": "El token no ha sido proporcionado!.",
                        },
                    }
