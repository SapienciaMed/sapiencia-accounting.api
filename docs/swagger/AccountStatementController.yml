paths:
  /api/v1/account-statement/:
    post:
      tags:
        - Cuenta de cobro
      summary: Permite la creaci√≥n de una cuenta cobro
      description: Con este endpoint puedes crear una cuenta de cobro
      operationId: create-account-statement
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/createAccountStatement"
      produces:
        - application/json
      responses:
        200:
          description: OK
          content:
            application/json:
              examples:
                Action:
                  value: {}

components:
  schemas:
    createAccountStatement:
      type: object
      properties:
        contractCode:
          type: number
          example: 1
        accountNum:
          type: number
          example: 52023
        expeditionDate:
          type: date
          example: 2023-08-11
        expirationDate:
          type: date
          example: 2023-01-04
        paymentType:
          type: string
          example: 03
        valuePay:
          type: number
          example: 1200999
        concept:
          type: string
          example: Transferencias para los proyectos de funcionamiento de la Agencia Sapiencia, correspondiente al mes de MAYO de 2023.
        userCreate:
          type: string
          example: 1012965823
        userModified:
          type: string
          example: 1012965823
